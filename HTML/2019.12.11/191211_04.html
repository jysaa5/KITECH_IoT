<!DOCTYPE html>
<html>

<head>
    <title>jQuery Event</title>

    <style>
        h1 {
            width: 50%;
            margin: 20px;
            border: 3px solid #000;
            background-color: aquamarine;
            cursor: pointer;
        }


        .mouseOver {
            background-color: #000 !important;
            color: #FFF;
        }

        /*        !important:다른 거 무시하고 강제 적용*/
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">

    </script>

</head>

<body>

    <h1 id="btn" class="btn">Click-1 </h1>
    <h1 class="btn">Click-2 #</h1>
    <h1 class="btn">Click-3 @</h1>




    <script>
        //jQuery 코딩 
        //ready = onload
        $(document).ready(function() {
            
            
//---------------------------------------------------------------------------------------------
            //on() 메서드 event
            //h1의 전체 이벤트이지만 this를 이용해서 클릭되는 객체만 이벤트가 발생하도록 한다.
            //            $('h1.btn').on('click', function(e) {
            //                //alert('click~!!');
            //                //this: 현재 이벤트 발생하는 객체를 가리킨다.
            //                var strText = $(this).text();
            //                alert(strText);
            //                $(this).html(strText+' + ');
            //
            //            }); //click func끝

            
            
            //이벤트 매서드
            //매개변수는 e 또는 event 등등 마음대로.
            $('h1.btn').click(function(e) {
                var strText = $(this).text();
                alert(strText);
                 $(this).html(strText+' + ');
                
                //이벤트 제거
                //$(this).off();
                //클릭만 제거함.
                $(this).off('click');
                
            });

//---------------------------------------------------------------------------------------------


            //on메서드 안에 객체
            //            $('h1#btn').on({
            //                mouseenter: function(){
            //                    $(this).addClass('mouseOver');
            //                },
            //                mouseleave: function(){
            //                    $(this).removeClass('mouseOver');
            //                }
            //                
            //            });

            
            //이벤트 매서드
            $('h1.btn').hover(function(e) {
                $(this).addClass('mouseOver'); //마우스가 객체 위에 올라가면 mouseOver클래스가 추가되어서 색상이 바뀐다. 다시 원래대로 안 돌아옴. 
            }, function(e) {
                $(this).removeClass('mouseOver'); //마우스가 객체 위에 올라가면 mouseOver클래스가 제거되어서 색상이 원래 색으로 돌아온다.
            });


            


        }); //jquery 끝
    </script>
</body>

</html>
