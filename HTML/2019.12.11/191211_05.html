<!DOCTYPE html>
<html>

<head>
    <title>jQuery Event</title>

    <style>
        div {
            width: 50%;
            margin: 20px;
            border: 3px solid #000;
            background-color: aquamarine;
            cursor: pointer;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">

    </script>

</head>

<body>
    <h1>header</h1>


    <div>

        <h1>제목1</h1>
        <p> <a href="http://www.naver.com">내용1</a></p>
    </div>

    <div>

        <h1>제목2</h1>
        <p>내용2</p>
    </div>


    <div>

        <h1>제목3</h1>
        <p>내용3</p>
    </div>




    <script>
        //jQuery 코딩 
        //ready = onload
        $(document).ready(function() {



            $('a').click(function(e) {
                alert('!!!!!!');

                //그 다음 단계(p) 이벤트 막기
                //e.preventDefault();
                //버블링 막기, 해당 이벤트만 실행되도록 함. 그 다음 단계 전체를 안하도록 함.
                return false;
            });

            //클릭 이벤트
            $('div').click(function() {

                var h1 = $('h1', this).text();
                var p = $('p', this).text();

                alert(h1 + ':' + p);

            });

            $('h1').click(function(e) {
                //alert($(this).text());
                $(this).html(function(index, html) {
                    return html + '★';
                });



                //그 다음 단계(div) 이벤트 막기
                e.stopPropagation();
            });

            setInterval(function() {
                $('h1').last().trigger('click');


            }, 1000)



        }); //jquery 끝
    </script>
</body>

</html>
