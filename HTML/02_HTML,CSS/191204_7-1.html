<!DOCTYPE html>
<html>

<head>
    <title> 네비게이션 메뉴 </title>
    <style>
    
        ul.nav{
            list-style:none;    
            overflow: hidden; /*li안에 있는 것만 속성이 적용되도록함.*/
        }
        ul.nav>li{
            width: 70px;
            border: thin solid;
            float: left;
 
        }
        
    </style>


</head>

<body>

    <h1>header</h1>
    
    <ul class = "nav">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    
    <h1>footer</h1>

</body>


</html>
