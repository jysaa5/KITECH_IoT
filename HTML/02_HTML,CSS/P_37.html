<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* table 태그 아래의 tr 태그 아래 th 태그의 color 속성에 red 키워드를 적용합니다. */
        table>tr>th {
            color: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>유영진</td>
            <td>서울특별시 서초구</td>
        </tr>
    </table>
</body>

</html>
