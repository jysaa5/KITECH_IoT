    function chkPw() {
        var pw = document.getElementById('pw').value; //데이터를 set한 것과 같다.
        var repw = document.getElementById('repw').value;
        var msg = document.getElementById('msg'); //문서객체까지만 넣음.
        
        //alert(msg.value);

        //alert(pw+':'+repw);
        
        var chk = document.getElementById('chk');
        
        //alert(chk.checked);
        
        if(!chk.checked){
            alert('이용약관에 동의해주세요.');
            return false;
        };
        
        if(pw == null || pw.length==0){
            alert('비밀번호를 입력해주세요.');
            document.getElementById('pw').focus();
            return false;
        };
        //length가 속성이다. 
        //focus(): 커서를 해당하는 곳으로 옮겨준다.
        
        if(repw == null || repw.length==0){
            alert('비밀번호 확인을 입력해주세요.');
            document.getElementById('repw').focus();
            return false;
        };
        

        if (pw === repw) {
            alert('비밀번호 확인 결과 일치합니다.');
            return true;
        } else {
            alert('비밀번호 확인 결과 일치하지 않습니다.');
            msg.value='비밀번호 확인 결과 일치하지 않습니다.';
            return false;
        };
