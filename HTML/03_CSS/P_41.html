<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        #box {
            display: inline;
            background-color: red;
            width: 300px;
            height: 50px;
            /* 높이,너비 속성이 적용되지 않음 */
            margin: 10px;
        }
    </style>
</head>

<body> 
    <span>Dummy</span>
    <div id="box"> 
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span> 
    </div> 
    <span>Dummy</span>
</body>

</html>
