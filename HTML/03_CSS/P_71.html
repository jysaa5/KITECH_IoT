<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Font Property</title>
    <style>
        .a {
            font-size: 32px;
        }

        .b {
            font-size: 2em;
        }

        .c {
            font-size: large;
        }

        .d {
            font-size: small;
        }
    </style>
</head>

<body>
    <h1>안녕하세요.</h1>
    <p class="a">안녕하세요.</p>
    <p class="b">안녕하세요.</p>
    <p class="c">안녕하세요.</p>
    <p class="d">안녕하세요.</p>
</body>

</html>
