<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트</title>

    <script>
        
        /*
        배열: 객체이다.
        배열 생성
        배열의 요소는 어떤 타입이든 상관 없이 처리 가능.
        숫자, 문자열, boolean, 함수, 객체, 배열
        반복을 통해서 일괄적으로 참조가 가능.
        []대괄호를 이용해서 생성하며 요소들은,(콤마)로 구분한다.
        */
        
        var array = [10, 'string', false, function(){ alert('배열에서 정의된 함수')}, { uname:'son', age:27, hello: function(){alert('안녕하세요, 저는'+this.uname+'입니다. 나이는'+this.age+'입니다.');}}, ['one','two', 'three']];
        
        array[3](); //배열에 3번째 있는 것을 함수로 호출한 것.
        array[4].hello(); //배열에 4번째 있는 것을 함수로 호출한 것. 
        
        alert('배열의 요소 개수:'+array.length);
        alert('배열의 요소 개수:'+array[5].length);
        
        for(var i=0; i<array[5].length; i++){
            alert(array[5][i]); //다차원 배열같은 역할을 함. 
        }
        
        for(var str in array[5]){ //인덱스만 가져옴.
            alert(array[5][str]);
        }
        
    </script>
    </head>
    <body>
    
    </body>
</html>
