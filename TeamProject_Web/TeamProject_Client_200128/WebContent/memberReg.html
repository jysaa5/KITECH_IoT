	<script>

	<script>
	
	//이 객체에 전송해야 될 데이터를 담는다.
		/* FormData(); */

		$(document).ready(function() {
			
			//js(자바스크립트)의 ajax를 이용한 파일 업로드시 사용해야될 것: FormData
			//var= 변수 , formData라는 객체를 만듬.
			
			//캐스팅함. jquery로 id를 케스팅하면 여러 데이터를 배열로 받는다. 
		/* 	var form = $('#regForm')[0];
			
			var formData = new FormData(form); */
			
	/* 		//get: 전달할 인자가 없을 때/ set: 전달할 인자가 있을 때
			//.val(): 캐스팅한 것의 값을 가져옴
			formData.append('uid',$('#uid').val());
			formData.append('pw',$('#pw').val());
			formData.append('uname',$('#uname').val());
			formData.append('byear',$('#byear').val());
			formData.append('gender',$('#gender').val());
			formData.append('photo',$('#photo')[0].files[0]); //사진 파일이므로 그냥 val()로는 안됨. 0번지로 지정해야 하나의 파일만 잘 넘어감. 안그러면 여러개 파일이 넘어감. */
			
			//submit()클릭과 많이 사용되는 이벤트
			//function(): 핸들러 함수.
			$('#regForm').submit(function(){
				
				//get: 전달할 인자가 없을 때/ set: 전달할 인자가 있을 때
				//.val(): 캐스팅한 것의 값을 가져옴
				var formData = new FormData();
				formData.append('uid',$('#uid').val());
				formData.append('pw',$('#pw').val());
				formData.append('uname',$('#uname').val());
				formData.append('byear',$('#byear').val());
				formData.append('gender',$('#gender').val());
				formData.append('photo',$('#photo')[0].files[0]); //사진 파일이므로 그냥 val()로는 안됨. 0번지로 지정해야 하나의 파일만 잘 넘어감. 안그러면 여러개 파일이 넘어감.
				
				//비동기 통신 
				$.ajax({
					url:'http://localhost:8080/mm/restapi/v1/members', //절대 경로를 사용해야됨. 다른 서버로 들어가야되므로.
					type: 'POST', //url의 주소에서 파일을 post로 받는다. 
					processData: false, //default는 true로 되어 있다. 바이너리 코드로 보내지기 때문에 false를 해야됨. //json타입으로 하면 contentType을 정해줘야됨.
					contentType: false,
					data: formData,
					success: function(res){ //res:결과 값. 문자열로 success나 fail이 들어올 것임.
						
						if(res =='success'){
							alert('회원가입이 정상적으로 처리되었습니다.');
							//regForm을 다시 리셋해줘야 됨.
							$(this).reset(); //this: 현재 이벤트가 발생하는 객체를 뜻함.최초 페이지가 로드 되었던 상태로 초기화 되는 것임. 
						}else{
							
							alert('회원가입 처리시 문제가 발생했습니다.\n다시 확인해주세요.'); //\n: 줄 바꿈
						}
					}
				});
				
				return false; //return을 반드시 해줘야됨. 원래 form은 서버에 데이터를 보내는 특징이 있으므로 false를 반환하지 않으면 페이지가 계속 갱신되버림. 
			});
			

		});
	</script>
